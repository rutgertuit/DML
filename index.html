
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIftershow | Marketing & Effie Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        :root {
            --glow-blue: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF;
            --glow-purple: 0 0 5px #D900FF, 0 0 10px #D900FF, 0 0 15px #D900FF;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #050505;
        }
        .text-glow-blue { text-shadow: var(--glow-blue); }
        .text-glow-purple { text-shadow: var(--glow-purple); }
        .border-glow-blue:hover, .border-glow-blue:focus-within { box-shadow: 0 0 0 1px #00FFFF, var(--glow-blue); }
        .border-glow-purple:hover, .border-glow-purple:focus-within { box-shadow: 0 0 0 1px #D900FF, var(--glow-purple); }
        .button-glow-blue:hover, .button-glow-blue:focus { box-shadow: var(--glow-blue); }
        .button-glow-purple:hover, .button-glow-purple:focus { box-shadow: var(--glow-purple); }
        .tab-active { border-color: #00FFFF; text-shadow: var(--glow-blue); box-shadow: 0 2px 15px -3px #00FFFF; }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00FFFF",
                        "secondary": "#D900FF",
                        "background-dark": "#050505",
                        "card-dark": "#10101A",
                        "text-light": "#FFFFFF"
                    },
                    fontFamily: {
                        display: ["Orbitron", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                        mono: ["Roboto Mono", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0rem",
                        "lg": "0rem",
                        "xl": "0rem",
                        "full": "0rem"
                    },
                    boxShadow: {
                       'glow-blue': '0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF',
                       'glow-purple': '0 0 5px #D900FF, 0 0 10px #D900FF, 0 0 15px #D900FF',
                    }
                },
            },
        }
    </script>
